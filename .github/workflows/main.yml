name: Test Python package

# see https://stackoverflow.com/a/56422603/179520
env:
    PY_IGNORE_IMPORTMISMATCH: 1

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      # https://docs.github.com/en/actions/guides/building-and-testing-python#caching-dependencies
      # caching of pip files
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Install project and dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install .
      - name: Lint with flake8
        run: |
          flake8 .
      - name: Check types with mypy
        run: |
          mypy odbcutils tests

      - name: Install a SQL Server suite of tools
        uses: potatoqualitee/mssqlsuite@v1.7
        with:
          install: sqlengine

      - name: Test with pytest
        run: |
          PYTHONPATH=. pytest --doctest-modules --cov odbcutils --cov-report= tests/
      - name: Upload coverage data to coveralls.io
        run: |
          coveralls
        env:
          COVERALLS_FLAG_NAME: ${{ matrix.test-name }}
          COVERALLS_PARALLEL: true
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build wheel and source distributions
        run: |
          pip install wheel
          pip install build
          python -m build --wheel
          python -m build --sdist

  # see https://github.com/marketplace/actions/coveralls-github-action
  # we can't use coveralls-github-action as it doesn't support xml output
  # see https://coveralls-python.readthedocs.io/en/latest/usage/configuration.html#github-actions-support
  coveralls:
    name: Indicate completion to coveralls.io
    needs: test
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
    - name: Finished
      run: |
        pip3 install --upgrade coveralls
        coveralls --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
      - name: Publish package
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
